<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width">
	<title>Uber Eats</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
	<link rel="icon" href="data:;base64,=">
</head>

<body>
	<button id="btn"><img src="Stores/Shape.svg" alt="go_to_top"></button>

	<header>
		<div class="container">
			<div class="row middle-xs">
				<div class="col-lg-10 col-xs-9">
					<a href="#"><img src="Stores/logo.svg"></a>
				</div>
				<div class="right_btn">
					<button type="button" class="autho">Войти</button>
				</div>
				<div class="right_btn">
					<div class="hidden-xs">
						<a href="#!"><img id="basket" src="Stores/basket.svg"></a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="search">
		<div class="container">
			<div class="row">
				<div class="col-xs">
					<form class="search-box" action="" method="GET">
						<input class="site-search" type="text" name="site-search"
							placeholder="Поиск по ресторанам и кухням" id="site-search">
					</form>
				</div>
			</div>
		</div>
	</section>

	<div class="container">
		<div class="msc">
			Рестораны Москвы
		</div>
	</div>
	
	<div class="container">
		<div id="myList" class="row">
			<!-- Cards -->
		</div>
	</div>



	<footer>


		<div class="container">

			<div class="row">
				<div class="col-xs foot-logo">
					<div class="logo">
						<img src="Stores/white-logo.svg" alt="">
					</div>
				</div>
			</div>


			<div class="row foot-about">
				<div class="col-md-4 col-xs-12">
					<div class="sel">
						<img class="world" src="Stores/world.svg" alt="">
						<img class="mark" src="Stores/if_icon-ios7-arrow-back_211686.svg" alt="">
						<select name="select">
							<option value="s1">Беларуская</option>
							<option selected value="s2">Русский</option>
							<option value="s3">English</option>
							<option value="s4">Euskara</option>
							<option value="s5">Hrvatski</option>
							<option value="s6">Kiswahili</option>
							<option value="s7">Norsk</option>
							<option value="s8">Polski</option>
						</select>
					</div>
					<div class="soc-tag">
						<div class="col-md-4 col-xs-12">
							<div class="tag">
								<a class="tag1" href="#!">#</a><a class="tag2" href="#!">UberEats</a>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-4">
								<div class="social">
									<a href="#!"><img src="Stores/ic/24/social/facebook.svg" alt=""></a>
									<a href="#!"><img src="Stores/ic/24/social/twitter.svg" alt=""></a>
									<a href="#!"><img src="Stores/ic/24/social/instagram.svg" alt=""></a>
								</div>
							</div>
						</div>
					</div>
				</div>



				<div class="col-md-4 col-xs-12">

					<ul>
						<li><a class="about" href="#!">Об UberEats</a></li>
						<li><a class="about" href="#!">Стань партнёром по доставке</a></li>
						<li><a class="about" href="#!">Стань партнёром-рестораном</a></li>
					</ul>

				</div>



				<div class="col-md-4 col-xs-12">
					<ul>
						<li><a class="about" href="#!">Все города</a></li>
						<li><a class="about" href="#!">Цены</a></li>
						<li><a class="about" href="#!">Помощь</a></li>
						<li><a class="about" href="#!">FAQs</a></li>
					</ul>
				</div>

			</div>


			<div class="col-xs center-xs store">

				<a href="https://www.apple.com/ru/app-store/"><img
						src="Stores/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.png" alt=""></a>
				<a href="https://play.google.com/"><img src="Stores/en_badge_web_generic-cf6dad406f.png" alt=""></a>

			</div>

			<div class="row foot-inc">
				<div class="col-xs-4">
					<a href="#!">© 2017 Uber Technologies Inc</a>
				</div>
				<div class="col-xs-4">
					<a href="#!">Обработка персональных данных</a>
				</div>
				<div class="col-xs-4">
					<a href="#!">Пользовательское соглашение</a>
				</div>
			</div>




		</div>
	</footer>
	
	<div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div class="modal__title">Авторизация</div>
                    <input required placeholder="Логин" name="log" type="email" class="modal__input">
                    <input required placeholder="Пароль" name="pass" type="password" class="modal__input">
                    <button class="btn_mod btn_dark">Авторизоваться</button>
					<a href="#!" class="forget">Забыл пароль?</a>
					<a href="#!" class="reg">Зарегистрироваться</a>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="js/bundle.js"></script>
	<script src="js/scriptForIndex.js"></script>

</body>

</html>
